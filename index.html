    <style>
        /* Custom styles for the glass effect, scrollbar, and modern UI */
        body {
            font-family: 'Poppins', 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e7eb;
            overflow-x: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        .main-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: radial-gradient(circle at top left, rgba(128, 0, 128, 0.3), transparent 40%),
                              radial-gradient(circle at bottom right, rgba(0, 0, 255, 0.3), transparent 40%);
            z-index: -1;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-primary {
            background: linear-gradient(90deg, #8A2BE2, #4169E1);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(116, 79, 168, 0.75);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(116, 79, 168, 0.9);
        }

        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #8A2BE2, #4169E1);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(138, 43, 226, 0.6);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(65, 105, 225, 0.8);
        }

        .option-btn {
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.2s ease-in-out;
        }
        .option-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #8A2BE2;
        }
        .option-btn.correct {
            background-color: rgba(16, 185, 129, 0.3);
            border-color: #10B981;
        }
        .option-btn.incorrect {
            background-color: rgba(239, 68, 68, 0.3);

                    { question: "उच्चारण पर ध्यान देने से वर्तनी सही लिखी जा सकती है।", answer: true },
                    { question: "वर्तनी की शुद्धता शिक्षा और साहित्य में जरूरी नहीं है।", answer: false },
                    { question: "अनुस्वार और अनुनासिक का भ्रम अक्सर वर्तनी की गलती कराता है।", answer: true }

            },
            {
                topic: "कारक एवं विराम",
                questions: [
                    { question: "कर्ता वही होता है जो काम करता है।", answer: true },
                    { question: "“फल खाया गया” – यहाँ “फल” कर्ता है।", answer: false },
                    { question: "विराम चिह्न वाक्य को स्पष्ट बनाते हैं।", answer: true },
                    { question: "पूर्णविराम का प्रयोग प्रश्नवाचक वाक्य के अंत में होता है।", answer: false },
                    { question: "अल्पविराम को कॉमा भी कहते हैं।", answer: true }
                ]
            },
            {
                topic: "पत्र-लेखन",
                questions: [
                    { question: "औपचारिक पत्र में व्यक्तिगत भावनाएँ ज्यादा होती हैं।", answer: false },
                    { question: "अनौपचारिक पत्र स्वतंत्र और स्वाभाविक शैली में लिखे जाते हैं।", answer: true },
                    { question: "शिकायत पत्र अनौपचारिक पत्र है।", answer: false },
                    { question: "परिवार को लिखा गया पत्र अनौपचारिक पत्र है।", answer: true },
                    { question: "औपचारिक पत्र में संक्षिप्त और स्पष्ट भाषा का प्रयोग होता है।", answer: true }
                ]
            }
        ];

        // --- GLOBAL STATE ---
        let currentQuizType = 'mcq';
        let currentTopicIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        // --- DOM ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const resultsModal = document.getElementById('results-modal');
        const modalContent = resultsModal.querySelector('div');
        const finalScoreEl = document.getElementById('final-score');
        const scoreMessageEl = document.getElementById('score-message');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');


        // --- FUNCTIONS ---
        
        // Function to shuffle an array
        const shuffleArray = (array) => {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const renderMCQTopics = () => {
            currentQuizType = 'mcq';
            mainContent.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">MCQ Practice</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${mcqData.map((topic, index) => `
                        <button class="topic-btn p-6 text-left rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-all duration-300" data-topic-index="${index}">
                            <h3 class="text-xl font-semibold text-gray-200">${topic.topic}</h3>
                        </button>
                    `).join('')}
                </div>
            `;
            addTopicButtonListeners();
        };

        const renderTrueFalseTopics = () => {
            currentQuizType = 'true-false';
            mainContent.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">True / False Practice</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${trueFalseData.map((topic, index) => `
                        <button class="topic-btn p-6 text-left rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 transition-all duration-300" data-topic-index="${index}">
                            <h3 class="text-xl font-semibold text-gray-200">${topic.topic}</h3>
                        </button>
                    `).join('')}
                </div>
            `;
            addTopicButtonListeners();
        };
        
        const renderLetterFormat = () => {
             mainContent.innerHTML = `
                <h2 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">Easy Informal Letter Format</h2>
                <div class="space-y-8 text-gray-300">
                    <div class="p-6 rounded-xl bg-white/5 border border-white/10">
                        <h3 class="text-xl font-semibold mb-4 text-gray-100">Format for Informal Letter (Any Topic)</h3>
                        <p class="mb-4 text-gray-400">(Use this for friends, family, etc. - Keep it simple and personal)</p>
                        <pre class="bg-black/20 p-4 rounded-lg whitespace-pre-wrap font-mono text-sm">
सेवा में
[Receiver's Name, e.g., प्रिय मित्र/भाई/बहन]
[Address, if needed, e.g., दिल्ली, भारत]

दिनांक
[e.g., 14 अक्टूबर 2025]

प्रिय [Name/Relation],

शुभेच्छा
(Optional greeting, e.g., नमस्ते/हाय, कैसे हो?)

शरीर (Body)
शुरूआत: हालचाल पूछें (e.g., तुम कैसे हो? मैं ठीक हूँ।)
मुख्य बात: अपना संदेश लिखें (e.g., मैं तुम्हें अपने जन्मदिन की पार्टी के लिए बुलाना चाहता हूँ। यह 20 अक्टूबर को होगी।)
अंत: मिलने की इच्छा (e.g., जल्दी मिलते हैं।)

निवेदन/अंत में
(e.g., अपना ख्याल रखना।)

तुम्हारा/तुम्हारी,
[Your Name]
                        </pre>
                    </div>
                     <div class="p-6 rounded-xl bg-white/5 border border-white/10">
                        <h3 class="text-xl font-semibold mb-4 text-gray-100">Example</h3>
                        <pre class="bg-black/20 p-4 rounded-lg whitespace-pre-wrap font-mono text-sm">
सेवा में
प्रिय राहुल,

दिनांक: 14 अक्टूबर 2025

प्रिय राहुल,

नमस्ते! तुम कैसे हो? मैं ठीक हूँ। मैं तुम्हें अपने जन्मदिन की पार्टी के लिए बुलाना चाहता हूँ, जो 20 अक्टूबर को होगी। कृपया आना।

जल्दी मिलते हैं।

तुम्हारा,
अमित
                        </pre>
                    </div>
                </div>
            `;
        }

        const renderAbout = () => {
            mainContent.innerHTML = `
                <div class="text-center">
                    <h2 class="text-3xl font-bold mb-6 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-blue-400">About & Contact</h2>
                    <p class="text-lg text-gray-300 max-w-2xl mx-auto mb-10">This platform is designed to provide a simple and effective way for students to practice Hindi concepts. Created with a modern UI for an engaging user experience.</p>
                    <h3 class="text-2xl font-semibold mb-6 text-gray-100">Connect with the Developer</h3>
                    <div class="flex justify-center items-center flex-wrap gap-4">
                        <a href="https://github.com/aryankahar31" target="_blank" class="flex items-center gap-2 p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                            GitHub
                        </a>
                        <a href="https://instagram.com/aryankahar31" target="_blank" class="flex items-center gap-2 p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-instagram"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                            Instagram
                        </a>
                        <a href="https://twitter.com/aryankahar31" target="_blank" class="flex items-center gap-2 p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="currentColor" class="w-6 h-6"><path d="M9.294 6.928L14.357 1h-1.2L8.762 6.147 5.25 1H1.2l5.31 7.643L1.143 15h1.2l4.892-5.486L11.75 15h4.05l-5.632-8.072zM7.651 8.852l-.538-.77-4.26-6.043h1.825l3.42 4.856.538.77 4.527 6.423h-1.825l-3.682-5.23z"></path></svg>
                            X (Twitter)
                        </a>
                         <a href="mailto:aryankahar3000@gmail.com" class="flex items-center gap-2 p-3 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                           Email
                        </a>
                    </div>
                </div>
            `;
        }

        const addTopicButtonListeners = () => {
            document.querySelectorAll('.topic-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const topicIndex = parseInt(e.currentTarget.dataset.topicIndex);
                    startQuiz(topicIndex);
                });
            });
        };

        const startQuiz = (topicIndex) => {
            currentTopicIndex = topicIndex;
            currentQuestionIndex = 0;
            score = 0;
            const data = currentQuizType === 'mcq' ? mcqData : trueFalseData;
            questions = shuffleArray([...data[topicIndex].questions]);
            displayQuestion();
        };

        const displayQuestion = () => {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const questionData = questions[currentQuestionIndex];
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            let optionsHTML;

            if (currentQuizType === 'mcq') {
                 const shuffledOptions = shuffleArray([...questionData.options]);
                 optionsHTML = `
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
                        ${shuffledOptions.map(option => `
                            <button class="option-btn p-4 rounded-lg text-lg">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                `;
            } else { // true-false
                optionsHTML = `
                    <div class="flex justify-center gap-4 mt-8">
                        <button class="option-btn p-4 rounded-lg text-lg w-32">सही</button>
                        <button class="option-btn p-4 rounded-lg text-lg w-32">गलत</button>
                    </div>
                `;
            }

            mainContent.innerHTML = `
                <div class="w-full bg-white/10 rounded-full h-2.5 mb-6">
                    <div class="bg-gradient-to-r from-purple-500 to-blue-500 h-2.5 rounded-full" style="width: ${progress}%"></div>
                </div>
                <div class="text-center">
                     <p class="text-gray-400 mb-2">Question ${currentQuestionIndex + 1} of ${questions.length}</p>
                     <h2 class="text-2xl md:text-3xl font-semibold">${questionData.question}</h2>
                </div>
                ${optionsHTML}
            `;

            addOptionListeners();
        };
        
        const addOptionListeners = () => {
             document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', handleAnswer);
            });
        }
        
        const handleAnswer = (e) => {
            const selectedButton = e.currentTarget;
            const selectedAnswer = selectedButton.textContent.trim();
            const questionData = questions[currentQuestionIndex];
            let isCorrect;

            if (currentQuizType === 'mcq') {
                isCorrect = selectedAnswer === questionData.answer;
            } else { // true-false
                const selectedBool = selectedAnswer === 'सही';
                isCorrect = selectedBool === questionData.answer;
            }

            // Provide visual feedback
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true; // Disable all buttons
                
                let btnAnswer = btn.textContent.trim();
                let correctOriginalAnswer;
                if(currentQuizType === 'mcq'){
                   correctOriginalAnswer = questionData.answer;
                } else {
                   correctOriginalAnswer = questionData.answer ? 'सही' : 'गलत';
                }

                if (btnAnswer === correctOriginalAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
            }

            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1200); // Wait a moment before showing the next question
        }
        
        const showResults = () => {
            const percentage = Math.round((score / questions.length) * 100);
            finalScoreEl.textContent = `${percentage}%`;
            
            let message = "";
            if (percentage === 100) message = "Perfect! Excellent work!";
            else if (percentage >= 80) message = "Great job! You know this topic well.";
            else if (percentage >= 60) message = "Good effort! A little more practice will help.";
            else message = "Keep practicing! You can do it.";
            
            scoreMessageEl.textContent = message;

            resultsModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
            }, 10);
        }
        
        const restartQuiz = () => {
            resultsModal.classList.add('hidden');
            modalContent.classList.add('scale-95', 'opacity-0');

            if (currentQuizType === 'mcq') {
                renderMCQTopics();
            } else {
                renderTrueFalseTopics();
            }
        }


        // --- EVENT LISTENERS ---
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                
                // For mobile menu, close it on click
                if (!mobileMenu.classList.contains('hidden')) {
                     mobileMenu.classList.add('hidden');
                }

                const section = e.target.dataset.section;
                navLinks.forEach(l => l.classList.remove('active'));
                
                // Add active class to all links with the same data-section (for mobile + desktop)
                document.querySelectorAll(`.nav-link[data-section="${section}"]`).forEach(activeLink => {
                   activeLink.classList.add('active');
                });


                if (section === 'mcq') renderMCQTopics();
                else if (section === 'true-false') renderTrueFalseTopics();
                else if (section === 'letter') renderLetterFormat();
                else if (section === 'about') renderAbout();
            });
        });
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        restartQuizBtn.addEventListener('click', restartQuiz);
        
        // Initial load
        renderMCQTopics();
    </script>
