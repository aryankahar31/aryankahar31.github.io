<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to AlienX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #8A2BE2;
            --accent-glow: rgba(138, 43, 226, 0.4);
            --bg-start: #1D2B64;
            --bg-end: #F8CDDA;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.15);
            --shadow-color: rgba(31, 38, 135, 0.35);
            --text-color: #f0f0f0;
            --text-muted: #a0a0a0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 18px;
            padding: 35px 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px var(--shadow-color);
            animation: fadeInScale 0.5s ease-out forwards;
            opacity: 0;
            transform: scale(0.95);
        }

        @keyframes fadeInScale {
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 12px;
        }

        p {
            font-size: 15px;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--accent-glow);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        a.redirect-button {
            display: none; /* hidden since we redirect automatically */
        }

    </style>
    <meta http-equiv="refresh" content="1;url=https://alienxfilev2.pythonanywhere.com" />
</head>
<body>
    
    <div class="card">
        <h2>Redirecting...</h2>
        <p>Taking you to the AlienX web app.</p>
        <div class="loader"></div>
        <a href="https://alienxfilev2.pythonanywhere.com" class="redirect-button">Proceed Now</a>
    </div>

    <script>
        // Fast automatic redirect with fallback
        setTimeout(function() {
            window.location.href = "https://alienxfilev2.pythonanywhere.com";
        }, 1000); // 1 second
    </script>
</body>
</html>
