<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlienX - Neon Strike</title>
    <style>
        body { margin: 0; background: #050505; color: #00f2ff; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        canvas { border: 2px solid #00f2ff; box-shadow: 0 0 20px #00f2ff; background: #000; cursor: crosshair; max-width: 95vw; max-height: 80vh; }
        .ui { position: absolute; top: 20px; left: 20px; pointer-events: none; }
        .instructions { position: absolute; bottom: 20px; text-align: center; opacity: 0.7; }
        #overlay { position: absolute; background: rgba(0,0,0,0.8); width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        button { background: transparent; border: 2px solid #00f2ff; color: #00f2ff; padding: 10px 20px; font-size: 20px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #00f2ff; color: #000; box-shadow: 0 0 15px #00f2ff; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-size: 3rem; text-shadow: 0 0 10px #00f2ff;">ALIENX STRIKE</h1>
        <p>Destroy the red glitches before they reach the bottom.</p>
        <button onclick="startGame()">START MISSION</button>
    </div>

    <div class="ui">
        <div>SCORE: <span id="score">0</span></div>
        <div>HP: <span id="hp">100</span>%</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="instructions">
        [Move Mouse/Touch to Aim & Shoot] <br>
        Developed by Aryan Kahar
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const hpEl = document.getElementById('hp');
        const overlay = document.getElementById('overlay');

        canvas.width = 600;
        canvas.height = 800;

        let score = 0;
        let hp = 100;
        let gameActive = false;
        let bullets = [];
        let enemies = [];
        let particles = [];

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 3;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.life = 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function spawnEnemy() {
            if(!gameActive) return;
            const size = 30 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 2 + (score / 500)
            });
            setTimeout(spawnEnemy, Math.max(400, 1000 - score/10));
        }

        function startGame() {
            score = 0; hp = 100; bullets = []; enemies = []; particles = [];
            scoreEl.innerText = score; hpEl.innerText = hp;
            gameActive = true;
            overlay.style.display = 'none';
            spawnEnemy();
            animate();
        }

        canvas.addEventListener('mousedown', (e) => {
            if(!gameActive) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            bullets.push({ x: x, y: canvas.height - 20, speed: 10 });
            // Simple Beep Sound via Web Audio API
            playShotSound();
        });

        function playShotSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function animate() {
            if(!gameActive) return;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Particles
            particles.forEach((p, i) => {
                p.update(); p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            });

            // Bullets
            bullets.forEach((b, i) => {
                b.y -= b.speed;
                ctx.fillStyle = '#00f2ff';
                ctx.shadowBlur = 10; ctx.shadowColor = '#00f2ff';
                ctx.fillRect(b.x - 2, b.y, 4, 15);
                ctx.shadowBlur = 0;
                if(b.y < 0) bullets.splice(i, 1);
            });

            // Enemies
            enemies.forEach((en, i) => {
                en.y += en.speed;
                ctx.strokeStyle = '#ff0055';
                ctx.lineWidth = 2;
                ctx.strokeRect(en.x, en.y, en.width, en.height);
                
                // Collision with bullets
                bullets.forEach((b, bi) => {
                    if(b.x > en.x && b.x < en.x + en.width && b.y > en.y && b.y < en.y + en.height) {
                        for(let k=0; k<10; k++) particles.push(new Particle(en.x + en.width/2, en.y + en.height/2, '#ff0055'));
                        enemies.splice(i, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreEl.innerText = score;
                    }
                });

                if(en.y > canvas.height) {
                    enemies.splice(i, 1);
                    hp -= 10;
                    hpEl.innerText = hp;
                    if(hp <= 0) gameOver();
                }
            });

            requestAnimationFrame(animate);
        }

        function gameOver() {
            gameActive = false;
            overlay.style.display = 'flex';
            overlay.innerHTML = `<h1 style="color:#ff0055">MISSION FAILED</h1><p>Score: ${score}</p><button onclick="location.reload()">REBOOT SYSTEM</button>`;
        }
    </script>
</body>
</html>
